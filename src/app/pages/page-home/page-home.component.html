<div class="content">
    <section>
        <h2 class="tasks">
            Tasks Completed Soon
            <span class="task-list"><a routerLink="/task-list/:id">See complete list</a></span>
        </h2>
        <div class="container">
            <ng-container *ngFor="let task of tasks | slice:0:5">
                <app-common-task [task_id]="task._id" [project_id]="task.project_id" (click)="openPopup()">
                </app-common-task>
            </ng-container>
        </div>
    </section>
    <section>
        <h2 class="projects">Favorites Projects</h2>
        <div class="container">
            <ng-container *ngFor="let project of user?.projects | slice:0:5">
                <app-project [project_id]="project?._id" *ngIf="project?.favorite === true"
                    routerLink="/project/{{project._id}}"></app-project>
            </ng-container>
        </div>
    </section>
</div>
