
    <div>
        <span (click)="deleteProject()">Delete</span>
    </div>
    <div>
        <h2>{{project?.name}}
            <span>
                ({{project?.start_date | date : 'shortDate' : '' : 'en'}})
            </span>
            <span>
                ({{project?.deadline | date : 'shortDate' : '' : 'en'}})
            </span>
            <span>
                Created by {{project?.author_id}}
            </span>
        </h2>
        <p>Status : {{project?.status}}</p>
        <h4>Members</h4>
        <span *ngFor="let user of project?.users">
            <img src="{{user.avatar_url}}" alt="user : {{user.user_id}}" title="{{user.user_id}}">
        </span>
        <a (click)='addMembers()'><fa-icon [icon]="faPlus" size="1x"></fa-icon></a>

        <h4>Project's description</h4>
        <p>{{project?.description}}</p>
