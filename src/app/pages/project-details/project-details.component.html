
    <div>
        <span (click)="deleteProject()">Delete</span>
    </div>
    <div>
        <h2>{{project?.name}}
            <span>
                ({{project?.start_date | date : 'shortDate' : '' : 'en'}})
            </span>
            <span>
                ({{project?.deadline | date : 'shortDate' : '' : 'en'}})
            </span>
            
           
        </h2>
        <span>
            <!-- Remplacer par le lien qui se trouve dans l'user -->
            <a [href]="project.git" class="git"><fa-icon [icon]="github"></fa-icon></a>
        </span>
        

        <h4>Members</h4>
   
            <span *ngFor="let user of project?.users; let index = index">           
                <img src="{{user.avatar_url}}" alt="user : {{user.user_id}}" title="{{user.user_id}}">
                <button *ngIf="user.user_id !== current_user" (click)="deleteMembers(index)" type="submit">X</button>
            </span>
            <span>
                <label for="email">Ajouter un membre</label>
                <input type="email" #email placeholder="akroko@gmail.com">
                
                <p *ngIf="isShow">{{msgError}}</p>
                <a (click)='addMembers(email)'><fa-icon [icon]="faPlus" size="1x"></fa-icon></a>
            </span>
       
        <h4>Project's description</h4>
        <p>{{project?.description}}</p>
        <!-- <div *ngFor="let comment of project?.comments">
            <p>{{comment.author_id}}</p>
            <p>{{comment.comment}}</p>
        </div> -->

            </mat-form-field>

        <p>{{isPrivate}}</p>
    </div>
