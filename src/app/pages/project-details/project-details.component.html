<mat-card>
    <mat-card-content>
        <h2>{{project?.name}}
            <span>
                ({{project?.start_date | date : 'shortDate' : '' : 'fr'}})
            </span>
            <span>({{project?.deadline | date : 'shortDate' : '' : 'fr'}})</span>
        </h2>
        <h4>Members</h4>
        <div *ngFor="let user of project?.users">
            <span>{{user.user_id}}</span><span> +</span>
        </div>
        <h4>Project's description</h4>
        <p>{{project?.description}}</p>
        <div *ngFor="let comment of project?.comments">
            <p>{{comment.author_id}}</p>
            <p>{{comment.comment}}</p>
        </div>
        <form [formGroup]="formComment" (submit)="addComment()">
            <mat-form-field>
                <textarea matInput placeholder="Comment"></textarea>
            </mat-form-field>
        </form>
    </mat-card-content>
</mat-card>
