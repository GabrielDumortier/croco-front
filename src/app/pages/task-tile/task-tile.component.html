<mat-card >
    <mat-card-title>
        <div [ngSwitch]="task.priority">
            <div *ngSwitchCase="'high'">
                <span style="background-color: red;" title="High Priority"></span>
            </div>
            <div *ngSwitchCase="'middle'">
                <span style="background-color: orange;" title="Middle Priority"></span>
            </div>
            <div *ngSwitchCase="'low'">
                <span style="background-color: green;" title="Low Priority"></span>
            </div>
            <div *ngSwitchDefault>
                <span style="background-color: grey;" title="No Priority"></span>
            </div>
        </div>
        <h4>{{ task.name }}</h4>
    </mat-card-title>

    <!-- <p>{{task._id}}</p> -->

    <mat-card-content>
        <div *ngIf="task.assigned?.length != 0"  class="task--collaborators">
            <div *ngFor="let user of task.assigned">
                <img class="task--assigned" [src]="user.avatar_url" [alt]="user.email" [title]="user.email">
            </div>
        </div>

        <p>{{ task.comments?.length || '0' }} comment(s)</p>
        

        <p *ngIf="task.checklist?.length != 0">
            Checklist : {{ checkedList || '0' }}/{{ task.checklist?.length }}
        </p> 
        <p>Due for {{ task.deadline | date:"longDate" }}</p>
    </mat-card-content>
</mat-card>
