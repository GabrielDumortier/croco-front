<h4>Todo</h4>
<ul *ngFor="let task of tasks">
    <li *ngIf="todo">
        <mat-card >
            <mat-card-title>
                <div [ngSwitch]="task.priority">
                    <div *ngSwitchCase="'high'">
                        <span style="background-color: red;"></span>
                    </div>
                    <div *ngSwitchCase="'middle'">
                        <span style="background-color: orange;"></span>
                    </div>
                    <div *ngSwitchCase="'low'">
                        <span style="background-color: green;"></span>
                    </div>
                    <div *ngSwitchDefault>
                        <span style="background-color: grey;">lol</span>
                    </div>
                </div>
                {{ task.name }}
            </mat-card-title>
        
            <mat-card-footer>
                <p>{{ tasks.comment?.length || '0' }} comment(s)</p>
                <p>{{ tasks.assigned?.length || '0' }} people assigned</p> 
            </mat-card-footer>
        </mat-card>
    </li>
</ul>
