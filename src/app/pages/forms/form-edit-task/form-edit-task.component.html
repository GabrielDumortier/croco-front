<div class="form-bg">
    <div class="form-content">
        <!-- <span class="closer" (click)="goBack()">Back</span> -->

        <form [formGroup]="editTask" submit="onSubmit()">
            <section>

                <!-- <div>Barre d'Ã©volution</div>  <span>{{task?.progression}}%</span>-->
                <!-- <span>Mark complete</span> -->
            </section>
            <section>
                <div>
                    <mat-form-field>

                        <input matInput placeholder="Task's name" name="name" type="text" formControlName="name"
                            required>

                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput placeholder="Time estimated" name="estimated" formControlName="estimated">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput placeholder="Deadline" name="deadline" formControlName="deadline">
                    </mat-form-field>
                </div>
            </section>
            <section>
                <mat-form-field>
                    <div>Priority : </div>
                    <select matNativeControl name="priority" id="priority" formControlName="priority">
                        <option value="none">None</option>
                        <option value="high">High</option>
                        <option value="middle">Middle</option>
                        <option value="low">Low</option>
                    </select> <br />
                </mat-form-field>
                <div>created by {{task?.author_id}}</div>
            </section>
            <section>
                <h3>Members</h3>

                <ul>
                    <li *ngFor="let member of task?.assigned"><img src="{{member.avatar_url}}"
                            alt="{{member.user_id}}"><button (click)="unnasignedUser(member.user_id)">Remove
                            user</button></li>
                    <li>
                        <mat-form-field>
                            <select matNativeControl name="assigned" id="assigned" formControlName="assigned"
                                (change)="addAssignedUser(assignation.value)">
                                <option>Assign a member</option>
                                <option *ngFor="let user of project?.users" [value]="">{{user.email}}</option>
                            </select>
                        </mat-form-field>
                    </li>
                </ul>
            </section>
            <section>
                <h3>Task Description</h3>
                <textarea name="description" ngMaxlength="250" formControlName="description"></textarea>
            </section>
