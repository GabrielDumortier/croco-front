<mat-card>
    <mat-card-header>
        <span><a routerLink="/project/details/{{project?._id}}">Back</a></span>
    </mat-card-header>
    <mat-card-content>
        <h2>{{project?.name}}</h2>
        <form [formGroup]="editProject" (submit)=onSubmit()>
            <div>
                <mat-form-field>
                    <input matInput placeholder="Name" type="text" name="name" formControlName="name" value="{{project?.name}}">
                    <mat-error *ngIf="f['name'].invalid">{{getErrorMessage('name')}}</mat-error>
                </mat-form-field>
            </div>
            <div>
            <mat-form-field >
                    <textarea matInput placeholder="Description" type="text" formControlName="description" value="{{project?.description}}"></textarea>
                    <mat-error *ngIf="f['description'].invalid">{{getErrorMessage('description')}}</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>status</mat-label>
                    <select matNativeControl formControlName="status">
                        <option value="created">Created</option>
                        <option value="started">Started</option>
                        <option value="finished">Finished</option>
                        <option value="abandonned">Abandonned</option>
                    </select>
                    <mat-error *ngIf="f['status'].invalid">{{getErrorMessage('status')}}</mat-error>
                </mat-form-field>
            </div>
            <div>
                <label id="example-radio-group-label">Select the type of project :</label>
                <mat-radio-group aria-label="Select the type of project" class="radio-button"
                    formControlName="is_private">
                    <mat-radio-button value="true" checked="">Private</mat-radio-button>
                    <mat-radio-button value="false">Public</mat-radio-button>
                </mat-radio-group>
            </div>
            <div>
                <mat-form-field>
                    <input matInput [matDatepicker]="start_date" placeholder="Start date" formControlName="start_date" value="{{project?.start_date}}">
                    <mat-datepicker-toggle matSuffix [for]="start_date"></mat-datepicker-toggle>
                    <mat-datepicker #start_date></mat-datepicker>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput [matDatepicker]="deadline" placeholder="Deadline" formControlName="deadline" value="{{project?.deadline}}">
                    <mat-datepicker-toggle matSuffix [for]="deadline"></mat-datepicker-toggle>
                    <mat-datepicker #deadline></mat-datepicker>
                </mat-form-field>
            </div>
            <div>
                <button mat-stroked-button type="submit">Edit</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
